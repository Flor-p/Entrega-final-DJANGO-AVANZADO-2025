<script>
// Function to create fading effect on images
    function addImageFadingEffect() {
        const images = document.querySelectorAll('.img-fluid');
        
        images.forEach(image => {
            image.addEventListener('mouseenter', () => {
                gsap.to(image, {
                    duration: 0.5,
                    opacity: 0.5, // Change this value to adjust the opacity during hover
                    ease: 'power2.out'
                });
            });

            image.addEventListener('mouseleave', () => {
                gsap.to(image, {
                    duration: 0.5,
                    opacity: 1,
                    ease: 'power2.out'
                });
            });
        });
    }
	
// Call the function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', addImageFadingEffect);
</script>
